<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <title>Document</title>
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
  <link rel="icon" href="img/icono-principal.jpg">
  <link rel="shortcut icon" href="img/icono-principal.jpg">

  <!-- Marcador en escritorio de Iphone-->
  <link rel="apple-touch-icon" href="img/icono-principal.jpg">
</head>
<body>
    <div id = "container">
        <section>
           <div class="row">
             <div class="col-s-12 col-12">
                 <div class="img-logo">
                   <img class="logo" src="img/icono-principal.jpg" alt="logo worldpet">
                 </div>
             </div>
           </div>
           <div class="row">
             <div class="col-12 col-s-12">
               <h3 class = "margin-t" >PETLOVER</h3>
             </div>
           </div>
           <div class="row">
              <div class="col-12 col-s-12">
               <input id="txtEmail" type = "email" class = "border" placeholder="Correo"/>
              </div>
              </div>
           <div class="row">
             <div class="col-12 col-s-12">
               <input id="txtPassword" type = "password" class = "border" placeholder="Contraseña"/>
             </div>
           </div>
           <div class="row">
             <div class="col-12 col-s-12">
               <a id = "btnLogIn" href="#/home">
                 <div class="type logIn border">  Iniciar Sesión </div>
               </a>
             </div>
           </div>
           <div class="row margin-t">
             <div class="col-12 col-s-12">
               <a  id="button-facebook" href="#/home">
                 <div class="type facebook border"><!--<img class = "icon" src = "img/facebook.png"></img>-->  Continuar con Facebook </div>
              </a>
             </div>
           </div>
           <div class="row">
             <div class="col-12 col-s-12">
               <a  id="button-google" class = "col-12 col-s-12 type google border"  href="javascript:void(0)"> Continuar con Google </a>
             </div> 
           </div>
           <div class="row margin-t">
             <div class="col-12 col-s-12">
               <a id = "btnSignUp" href="#/registry">
                <div class="type border create-count"> Crear Cuenta </div>
              </a>
             </div>
           </div>
         </section>
       </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
  <script type="module" src="lib/ConfigFireBase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
  <script type="module" src="lib/app.js"></script>
  <script type="module" src="lib/index.js"></script>
  <script type="module" src="lib/tempString.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
