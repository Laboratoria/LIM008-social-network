<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">

 <title>Document</title>

<body class="loginImg" >
<section  >
 
   <div>
     <h1>WordPet</h1>
     <div >
        <form class="form_login responsive_form">
       <div>
         <h2 class="title-form title-form-size">Bienvenido</h2>
       </div>
       <div class="margin-form">
         <input id="txtEmail" class="input-form" type = "email" placeholder="Correo"/>
       </div>
       <div class="margin-form">
         <input id="txtPassword" class="input-form" type = "password" placeholder="Contraseña"/>
       </div>
       <div class="margin-form">
         <button class="type logIn" class="input-form" id = "btnLogIn" class=" btn btn-action">Iniciar sesión</button>
       </div>
       <div class="margin-form">
         <button class="type facebook" class="input-form" type="button" id="button-facebook"><img class = "icon" src = "img/facebook.png"></img>  Continuar con Facebook</button>
       </div>
       <div>
         <button class="type google" type="button" id="button-google"><img class = "icon" src = "img/search.png"></img>  Continuar con Google</button>
       </div>
       <div>
         <button class="type logIn" id = "btnSignUp" class=" btn btn-secondary">Crear cuenta</button>
       </div>
      </form>
     </div>
    </div>

  </section>
 <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
 <script type="text/javascript" src="lib/ConfigFireBase.js"></script>

 <script type="module" src="lib/index.js"></script>
 <script type="module" src="main.js"></script>
