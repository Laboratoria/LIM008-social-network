<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <title>Document</title>
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

</head>
<body>
  <div class="content" id = "content">
    <section>
      <div class="col-md-12 col-sm-12 col-xs-12">
      <div>
        <div>
            <a href="index.html"><img class="img-logo" src="img/icono-principal.jpg" alt="logo worldpet"></a>
        </div>
        <div>
          <h3 class = "margin-t">Te damos la bienvenida a WorldPet</h3>
        </div>
        <div>
        <div>
          <input id="txtEmail" type = "email" class = "margin-b border" placeholder="Correo"/>
        </div>
        <div>
          <input id="txtPassword" type = "password" class = "margin-b border" placeholder="Contraseña"/>
        </div>
        <nav>
        <li>
          <a  href="#/accesorios" id = "btnLogIn" class="type logIn margin-b border">Iniciar sesión</a>
        </li>
        </nav>
        <div>
          <button type="button" id="button-facebook" class="type facebook margin-b margin-t border"><img class = "icon" src = "img/facebook.png"></img>  Continuar con Facebook</button>
        </div>
        <div>
          <button type="button" id="button-google" class="type google margin-b border"><img class = "icon" src = "img/search.png"></img>  Continuar con Google</button>
        </div>
        <div>
          <button id = "btnSignUp" class="type logIn margin-b">Crear cuenta</button>
        </div> 
      </div> 
      <section id = "container"></section>
        <div id = "windowModal">
         <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Registrarse</h2>
          </div>
          <div class="modal-body">
            <input type="text" id="nombres" class = "margin-b border" placeholder = " Ingresa tus nombres"></input>
            <input type="text" id="apellidos" class = "margin-b border" placeholder = " Ingresa tus apellidos"></input>
            <input id="emailSignUp" type = "email" class = "margin-b border" placeholder=" Correo"/>
            <div id= "errorEmail" class="error"></div>
            <input id="passwordSignUp" type = "password" class = "margin-b border" placeholder=" Contraseña"/>
            <div id= "errorPassword" class="error"></div>
          </div>
          <li class="modal-footer">
            <a class="type logIn" id=signUpUser href="#/home">Registrar</a>
          </li> 
         </div>
        </div>
      </div>
    </section>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
  <script type="text/javascript" src="ConfigFireBase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
  <script type="module" src="lib/index.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="app.js"></script>

</body>
</html>
